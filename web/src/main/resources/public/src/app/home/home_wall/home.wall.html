<div id="main-content" class="content">
    <div class="panel panel-default pos-top">
        <div class="row top-box">
            <div class="col-lg-4 col-md-4 col-sm-4 logo ">
                <img  src="{{currentOsbb.logoUrl}}" alt="empty"/>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 osbb-info-box">
                <div class="header-info">
                    <h2>{{currentOsbb.name}}</h2>
                    <span>{{currentOsbb.description}}</span>
                </div>
                <div class="osbb-info-row">
                    <div class="left">
                        Голова ОСББ:
                    </div>
                    <div class="right">
                        Роман Бута
                    </div>
                </div>
                <div class="osbb-info-row">
                    <div class="left">
                        Адрес:
                    </div>
                    <div class="right">
                        {{currentOsbb.address}}
                    </div>
                </div>
                <div class="osbb-info-row">
                    <div class="left">
                        Район:
                    </div>
                    <div class="right">
                        {{currentOsbb.district}}
                    </div>
                </div>
                <div class="osbb-info-row">
                    <div class="left">
                        Будинків:
                    </div>
                    <div class="right">
                        0
                    </div>
                </div>
                <div class="osbb-info-row">
                    <div class="left">
                        Жителів:
                    </div>
                    <div class="right">
                        0
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 calendar">
                Тут буде календар з івентами
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="true">
                    Опції
                    <span class="caret"></span>
                </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li><a style="cursor: pointer" (click)="voteVar.openModalWindow()">Додати голосування</a></li>
                        <li><a style="cursor: pointer" (click)="printHello()">Написати привіт в консоль</a></li>
                    </ul>
                </div>
                <vote #voteVar></vote>
            </div>
        </div>
    </div>
</div>
