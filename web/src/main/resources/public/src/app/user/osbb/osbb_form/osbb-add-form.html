 
<div bsModal #addModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
      aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
	    <div class="modal-content">
	        <div class="modal-header">
	            <button type="button" class="close" aria-label="Close" (click)="addModal.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Додати ОСББ</h4>
             </div>
 
             <div class="modal-body">
                 <div class="logo"><img src="{{logoUrl}}" alt="empty" height="230" width="270"/></div>
                 <div class="form-group">
                	<input class="form-control" type="text" name="logoUrl" placeholder="введіть URL логотипу" [(ngModel)]="logoUrl" #logoUrlInput >
                 </div>
                <div class="form-group">
                	<input class="form-control" type="text" name="name" placeholder="Введіть назву" [(ngModel)]="name" #nameInput >
                 </div>
                 <div class="form-group">
                    <input class="form-control" type="text" name="description" placeholder="Введіть опис" [(ngModel)]="description" #descriptionInput>
                 </div>
                 <div class="form-group">
                    <input class="form-control" type="text" name="address" placeholder="Введіть адрес" [(ngModel)]="address" #addressInput>
                 </div>
                 <div class="form-group">
                    <input class="form-control" type="text" name="district" placeholder="Введіть район" [(ngModel)]="district" #districtInput>
                 </div>
            </div>
            <div class="modal-footer">
                <button type="button" (click)="createOsbb();addModal.hide()" class="btn btn-default">
                    Створити
                </button>
            </div>
        </div>
    </div>
</div>
