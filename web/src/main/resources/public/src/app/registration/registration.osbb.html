<div class="container ">
    <div class="registration-form  center-block" *ngIf="!registeredOsb">
        <form class="ui form" (ngSubmit)="onSubmit()" #registerOsbbForm="ngForm">
            <div class="form-header">
            <h3>Реєстрація ОСББ </h3>
            </div>
            <div class="form-container">
                <div class="form-container">
                <div class="row">
                    <div class="col-xs-12">
                        <label>Назва</label>
                        <input class="form-control placeholder-no-fix" name="name"  type="text" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <label>Описання</label>
                        <input class="form-control placeholder-no-fix" name="descrption"  type="text" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <label>Адрес</label>
                        <input class="form-control placeholder-no-fix" id="autocomplete" name="address"  type="text" required>
                    </div>
                </div>
                <br>
                <hr>
            </div>
            </div>
                    <div class="row form-footer">
                        <br>
                        <div class="col-xs-6">
                        <a class="btn btn-danger col-xs-12" href="javascript:history.back()">Назад</a>
                        </div>
                        <div class="col-xs-6">
                            <button class="btn btn-primary col-xs-12"  type='submit' [disabled]="!registerOsbbForm.form.valid">Вперед</button>
                            </div>
                    </div>

        </form>
    </div>
    <div *ngIf="registeredOsbb">
        <h3>ОСББ успішно зареєстроване!</h3>
    </div>
    
</div>
