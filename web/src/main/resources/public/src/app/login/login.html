<toaster-container></toaster-container>
<div  class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="intro-text">
                <span class="skills"></span>
                <img class="img-responsive" src="assets/img/logo/house_logo.png" alt="">
            </div>
        </div>
        <div class="col-md-6">
            <form class="form-login" (ngSubmit)="onSubmit()">
                <h2 class="form-login-heading">sign in now</h2>
                <div class="login-wrap">
                    <input type="text" id="username" class="form-control" name="username" placeholder="User"
                           [(ngModel)]="model.username" autofocus required>
                    <br>
                    <input type="password" id="password" class="form-control" name="password" placeholder="Password"
                           [(ngModel)]="model.password" required>
                    <div class="alert alert-danger" *ngIf="logInError">
                        <strong>Opps...I cant find you.</strong> Try again                    </div>
                    <input type="hidden"/>
                    <label class="checkbox">
		                <span class="pull-right">
		                    <a data-toggle="modal" href="login.html#myModal"> Forgot Password?</a>
		                </span>
                    </label>
                    <button class="btn btn-theme btn-block"
                            (click)="onSubmit()"><i class="fa fa-lock"></i> SIGN IN
                    </button>
                    <hr>

                    <div class="registration">
                        Don't have an account yet?<br/>
                        <a (click)="onUserRegistrationClick()">
                            Create an account
                        </a>
                    </div>

                </div>

                <!-- Modal -->
                <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal"
                     class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal"
                                        aria-hidden="true">&times;</button>
                                <h4 class="modal-title">Forgot Password ?</h4>
                            </div>
                            <div class="modal-body">
                                <p>Enter your e-mail address below to reset your password.</p>
                                <input [textMask]="{mask:emailMask}"
                                       [(ngModel)]="forgotEmail"
                                       type="text" name="email" placeholder="Email"
                                       [ngClass]="{'email-valid':!emailValid,'email-invalid':emailValid }"
                                       (blur)="validateEmail()"
                                       class="form-control" id="validemail">
                            </div>
                            <div class="modal-footer">
                                <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                                <button class="btn btn-theme" type="button" (click)="sendEmail()">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- modal -->

            </form>
        </div>
    </div>
</div>
