<section class="profile col-xs-12 ">
    <div class="top-label">
        <h3 class="">Personal information</h3>
    </div>
    <div class="task-panel tasks-widget col-xs-3  left">
        <div class="image">
            <img src="assets/img/ui-sam.jpg" class="center-block img-circle">
        </div>
        <button class="col-xs-12 btn btn-primary">Рахунки</button>
        <button class="col-xs-12 btn btn-primary">Просто</button>
        <button class="col-xs-12 btn btn-primary">Ще щось</button>
    </div>
    <div class="row col-xs-7">
        <div class="task-panel tasks-widget col-xs-12 right ">
            <div class="col-xs-12">
                <label class="col-xs-6"><b>ім'я</b></label>
                <h5 class="col-xs-6">{{currentUser.firstName}}</h5>
            </div>
            <div class="col-xs-12">
                <label class="col-xs-6"><b>Фамілія</b></label>
                <h5 class="col-xs-6">{{currentUser.lastName}}</h5>
            </div>
            <div class="col-xs-12">
                <label class="col-xs-6"><b>Дата народження</b></label>
                <h5 class="col-xs-6">{{currentUser.birthDate}}</h5>
            </div>
            <div class="col-xs-12">
                <label class="col-xs-6"><b>Емейл</b></label>
                <h5 class="col-xs-6">{{currentUser.email}}</h5>
            </div>
            <div class="col-xs-12">
                <label class="col-xs-6"><b>Номер телефону</b></label>
                <h5 class="col-xs-6">{{currentUser.phoneNumber}}</h5>
            </div>
            <div class="col-xs-12">
                <label class="col-xs-6"><b>Активований</b></label>
                <h5 class="col-xs-6">{{currentUser.activated}}</h5>
            </div>
            <div class="col-xs-12">
            </div>
        </div>
      <div class="col-xs-12 task-panel tasks-widget images">
            <div class="col-xs-9 ">
                <label><b>Вхід дійсний до</b></label>
                <h2>{{expToken}}</h2>
            </div>
        <div class="col-xs-3">
          <button class="btn btn-primary" (click)="refreshToken()"><i class="fa fa-refresh fa-5x" aria-hidden="true"></i></button>
</div>
        </div>
    </div>


</section>
