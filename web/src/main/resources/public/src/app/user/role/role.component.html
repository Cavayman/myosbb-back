<div class="row mt">
    <style>
        .col-md-12{
            margin-top: -2em;
        }
    </style>
    <div class="col-md-12">
        <div class="content-panel">
            <h4><i class="fa fa-angle-right"></i> Role Table</h4>
            <hr>
            <table class="table table-striped table-advance table-hover" width="100%" height="100%">
                <thead>
                <tr>
                    <th>ID</th>
                    <th class="hidden-phone">Name</th>
                    <th>Buttons</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor = "let item of roleArr">
                    <td>{{item.roleId}}</td>
                    <td class="hidden-phone">{{item.name}}</td>
                    <td>
                        <button class="btn btn-primary btn-xs"><i class="fa fa-pencil" (click)="initUpdatedRole(item); form.openUpdateModal()"></i></button>
                        <button class="btn btn-danger btn-xs"><i class="fa fa-trash-o" (click)="onRoleDeleted(item)"></i></button>
                    </td>
                </tr>
                </tbody>
            </table>

        </div><!-- /content-panel -->
        <div>
            <role-form [role]="updatedRole" (created)="onRoleCreated($event)" (updated)="onRoleEdited($event)" #form></role-form>
        </div>
    </div><!-- /col-md-12 -->

</div><!-- /row -->
