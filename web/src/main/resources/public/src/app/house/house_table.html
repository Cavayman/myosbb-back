<div class="panel panel-default top-house-panel to-right">
    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-6">
                <h4><i class="fa fa-angle-right"></i>Будинки</h4>
            </div>
            <div class="col-xs-6">
                <div id="example_filter" class="pull-right ">
                    <input #name (keyup.enter)="onClickSearchByParam(name.value)" type="search"
                           class="form-control input-sm" placeholder="пошук..."
                           aria-controls="example">
                </div>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div class="content-panel">

            <table class="table table-striped table-advance table-hover">
                <thead>
                <tr>
                    <th class="sorting"><i class="fa fa-bookmark"></i> Вулиця
                    </th>
                    <th class="sorting"><i class="fa fa-bookmark"></i> Місто
                    </th>
                    <th class="sorting"><i class="fa fa-bookmark"></i> Індекс
                    </th>
                    <th class="sorting"><i class="fa fa-bookmark"></i> Квартири
                    </th>
                    <th class="sorting"><i class="fa fa-bookmark"></i> ОСББ
                    </th>
                    <th class="sorting"><i class="fa fa-bookmark"></i> Головна
                    </th>
                    <th class="sorting"><i class="fa fa-bookmark"></i> Дод. інфо
                    </th>
                    <th class="sorting"><i class="fa fa-bookmark"></i> Додaтково
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let house of houses ">
                    <td>{{house.street}}</td>
                    <td>{{house.city}}</td>
                    <td>{{house.zipCode}}</td>
                    <td>{{house.apartmentCount}}</td>
                    <td>{{house.osbbName}}</td>
                    <td>
                        <button class="btn btn-default" type="button"
                                aria-haspopup="true" aria-expanded="true">
                            Перейти
                        </button>
                    </td>
                    <td>{{house.description}}</td>
                    <td>
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                Опції
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                <li><a>Редагувати</a></li>
                                <li><a>Видалити</a></li>
                            </ul>
                        </div>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <nav class="pull-left" aria-label="Page navigation">
            <ul class="pagination">
                <li [ngClass]="{'active': row == selectedRow}" *ngFor="let row of rows"><a
                        style="cursor: pointer" (click)="selectRowNum(row)">{{row}}</a></li>
            </ul>
        </nav>

        <nav class="pull-right" aria-label="Page navigation">
            <ul class="pagination">
                <li [ngStyle]="{'display': pageNumber === 1? 'none' : ''}">
                    <a (click)="prevPage()" style="cursor: pointer" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li [ngClass]="{'active': num == pageNumber}" *ngFor="let num of pageList">
                    <a (click)="findAllHousesByPage(num, selectedRow)">{{num}}
                    </a>
                </li>
                <li [ngStyle]="{'display': pageNumber === 1 || pageNumber == totalPages? 'none' : ''}">
                    <a (click)="nextPage()" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="text-center">
        <p class="spacing"><span class="fa fa-refresh fa-spin" *ngIf="pending"></span></p>
    </div>
</div>
