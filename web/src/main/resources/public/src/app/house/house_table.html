<div class="panel panel-default top-house-panel to-right">
    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-6">
                <h4><i class="fa fa-angle-right"></i>Будинки</h4>
            </div>
            <div class="col-xs-6">
                <div id="example_filter" class="pull-right ">
                    <input type="search" class="form-control input-sm" placeholder="пошук..."
                           aria-controls="example">
                </div>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div class="content-panel">

            <table class="table table-striped table-advance table-hover">
                <thead>
                <tr>
                    <th class="sorting"><i class="fa fa-bookmark"></i> Вулиця
                        <a style="{cursor:pointer}"><span
                                class="fa fa-fw fa-sort pull-right"></span></a>
                    </th>
                    <th class="sorting"><i class="fa fa-bookmark"></i> Місто
                        <a style="{cursor:pointer}"><span
                                class="fa fa-fw fa-sort pull-right"></span></a>
                    </th>
                    <th class="sorting"><i class="fa fa-bookmark"></i> Пошт. Інд.
                        <a style="{cursor:pointer}"><span
                                class="fa fa-fw fa-sort pull-right"></span></a></th>
                    <th class="sorting"><i class="fa fa-bookmark"></i> Гол. ОСББ
                        <a style="{cursor:pointer}"><span
                                class="fa fa-fw fa-sort pull-right"></span></a></th>
                    <th class="sorting"><i class="fa fa-bookmark"></i> Конт. інф.
                        <a style="{cursor:pointer}"><span
                                class="fa fa-fw fa-sort pull-right"></span></a></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let house of houses ">
                    <td>{{house.street}}</td>
                    <td>{{house.city}}</td>
                    <td>{{house.zipCode}}</td>
                    <td>{{house.headFirstName}} {{house.headLastName}}</td>
                    <td>{{house.phoneNumber}} {{house.email}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <nav class="pull-right" aria-label="Page navigation">
            <ul class="pagination">
                <li [ngStyle]="{'display': pageNumber == 1? 'none' : ''}">
                    <a (click)="prevPage()" style="cursor: pointer" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li [ngClass]="{'active': num == pageNumber}" *ngFor="let num of pageList"><a
                        style="cursor: pointer" (click)="findAllHousesByPage(num)">{{num}}</a></li>
                <li [ngStyle]="{'display': pageNumber == totalPages? 'none' : ''}">
                    <a (click)="nextPage()" style="cursor: pointer" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
