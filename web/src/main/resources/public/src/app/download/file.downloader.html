<toaster-container [toasterconfig]="toasterconfig"></toaster-container>
<div class="row">
    <button class="btn-lg btn-info spacing " (click)="download('pdf')">
        <span class="fa fa-file-pdf-o"></span>
    </button>
    <button class="btn-lg btn-info spacing" (click)="download('xls')">
        <span class="fa fa-file-excel-o"></span>
    </button>
    <button class="btn-lg btn-info spacing" (click)="download('csv')">
        <span class="fa fa-file-text"></span>
    </button>
</div>
<div class="text-center">
    <p class="spacing"><span class="fa fa-refresh fa-spin" *ngIf="pending"></span></p>
</div>
