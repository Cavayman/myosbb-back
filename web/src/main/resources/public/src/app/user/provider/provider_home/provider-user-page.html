<!-- Page Content -->
<div class="panel panel-default pos-top">
<div class="container">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{'providers' | translate | capitalize}}
            </h1>
        </div>
    </div>

    <div class="row"  *ngFor="let provider of providers">
        <div class="col-md-1">
        </div>
        <div class="col-md-6">
            <a [routerLink]="['.', provider.providerId]">
                <img class="img-responsive"  src="{{provider.logoUrl}}" alt="" style="width: 400px; height: 300px">
            </a>
        </div>
        <div class="col-md-5">
            <h3>{{provider.name}}</h3>
            <h4>{{provider.type.providerTypeName}}</h4>
            <p>{{provider.description}}</p>
            <a class="btn btn-primary" [routerLink]="['.', provider.providerId]"> {{'providergo' | translate | capitalize }} <span class="glyphicon glyphicon-chevron-right"></span></a>
        </div>
    </div>
    <hr>
    </div>
</div>
