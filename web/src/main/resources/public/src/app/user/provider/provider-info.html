<section class="profile col-xs-12 ">
    <div class="top-label">
        <h1>{{provider.name}}</h1>
    </div>
    <div class="task-panel tasks-widget col-xs-3  left">
        <div >
            <img src="{{provider.logoUrl}}" class="img-thumbnail">
        </div>
    </div>


    <div class="row col-xs-7">

        <div class="task-panel tasks-widget col-xs-12 right ">
            <div class="col-xs-12">
                <label class="col-xs-6"><b>{{'company' | translate | capitalize}}</b></label>
                <h5 class="col-xs-6">{{provider.name}}</h5>
            </div>
            <div class="col-xs-12">
                <label class="col-xs-6"><b>{{'type' | translate | capitalize}} </b></label>
                <h5 class="col-xs-6">{{provider.type.providerTypeName}}</h5>
            </div>
            <div class="col-xs-12">
                <label class="col-xs-6"><b>{{'whatwedo' | translate | capitalize}}</b></label>
                <h5 class="col-xs-6">{{provider.description}}</h5>
            </div>

            <div class="col-xs-12">
                <label class="col-xs-6"><b>{{ 'periodicity' | translate | capitalize }}</b></label>
                <h5 class="col-xs-6">{{provider.periodicity | translate | capitalize}}</h5>
            </div>
                <address>
                    <div class="col-xs-12">
                        <label class="col-xs-6"><b>{{ 'phone' | translate | capitalize}}</b></label>
                        <h5 class="col-xs-6">{{provider.phone}}</h5>
                    </div>
                </address>

                <address>
                    <div class="col-xs-12">
                        <label class="col-xs-6"><b>{{ 'email' | translate | capitalize}}</b></label>
                        <h5 class="col-xs-6"><a href="mailto:#">{{provider.email}}</a></h5>
                    </div>
                </address>
                <address>
                    <div class="col-xs-12">
                        <label class="col-xs-6"><b>{{ 'address' | translate | capitalize }}</b></label>
                        <h5 class="col-xs-6">{{provider.address}}</h5>
                    </div>
                </address>

            <div class="col-xs-12">
                <label class="col-xs-6"><b>{{'schedule' | translate | capitalize }}</b></label>
                <h5 class="col-xs-6">{{provider.schedule}}</h5>
            </div>
        </div>
    </div>

</section>
