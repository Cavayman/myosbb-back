<div bsModal #editModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
      aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
	    <div class="modal-content">
	        <div class="modal-header">
	            <button type="button" class="close" aria-label="Close" (click)="editModal.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Обновити ОСББ</h4>
             </div>
             <div class="modal-body">
                  <div class="form-group">
                	<input class="form-control" type="text" name="logoUrl" placeholder="Введіть URL логотипу" value={{osbb.logoUrl}} #logoUrlInput >
                 </div>
                  <div class="form-group">
                	<input class="form-control" type="text" name="name" placeholder="Введіть назву" value={{osbb.name}} #updateNameInput >
                 </div>
                 <div class="form-group">
                    <input class="form-control" type="text" name="description" placeholder="Введіть опис" value={{osbb.description}} #updateDescriptionInput>
                 </div>
                 <div class="form-group">
                    <input class="form-control" type="text" name="address" placeholder="Введіть адрес" value={{osbb.address}} #updateAddressInput>
                 </div>
                 <div class="form-group">
                    <input class="form-control" type="text" name="district" placeholder="Введіть район" value={{osbb.district}} #updateDistrictInput>
                 </div>
            </div>
            <div class="modal-footer">
                <button type="button" (click)="editOsbb(updateNameInput.value, updateDescriptionInput.value, updateAddressInput.value, 
                                                        updateDistrictInput.value, logoUrlInput.value);editModal.hide()" class="btn btn-default">
                    Зберегти
                </button>
            </div>
        </div>
    </div>
</div>
