<div class="container ">
    <div class="registration-form  center-block" *ngIf="!registered">
        <form class="ui form" (ngSubmit)="onSubmit()" #registerForm="ngForm">
            <div class="form-header">
            <h3>Реєстрація ОСББ </h3>
            </div>
            <div class="form-container">
                <div class="form-container">
                <div class="row">
                    <div class="col-xs-12">
                        <label>Назва</label>
                        <input class="form-control placeholder-no-fix" name="name"  type="text" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <label>Описання</label>
                        <input class="form-control placeholder-no-fix" name="descrption"  type="text" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <label>Адрес</label>
                        <input class="form-control placeholder-no-fix" id="autocomplete" name="address"  type="text" required>
                    </div>
                </div>
                <br>
                <hr>
            </div>

                    <div class="row form-footer">
                        <hr>
                        <br>
                        <div class="col-xs-6">
                        <a class="btn btn-danger col-xs-12" href="javascript:history.back()">Назад</a>
                        </div>
                        <div class="col-xs-6">
                            <button class="btn btn-primary col-xs-12"  type='submit'>Вперед</button>
                            </div>
                    </div>

        </form>
    </div>
    <div class="form-footer" *ngIf="registered">
        <hr>
        <h3>Done</h3>
        <div class="col-xs-6">
            <a class="btn btn-danger col-xs-12" href="javascript:history.back()">Назад</a>
        </div>

    </div>
</div>
