<div class="panel panel-default pos-top">
    <div class="panel-heading"><h4><i class="fa fa-angle-right"></i> Вкладення</h4></div>
    <div class="panel-body">
        <div class="content-panel">
            <div id="example_filter" class="pull-right dataTables_filter">
                <input type="search" class="form-control input-sm" placeholder="пошук..." aria-controls="example">
            </div>
            <table class="table table-striped table-advance table-hover">
                <thead>
                <tr>
                    <th class="sorting"><i class="fa fa-bookmark"></i> Вкладення
                        <a style="{cursor:pointer}" (click)="sortBy('path')"><span
                                class="fa fa-fw fa-sort pull-right"></span></a></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let attachment of attachments">
                    <td><a href="{{attachment.path}}">{{attachment.path}}</a></td>
                    <td>
                        <button type="button" class="btn btn-warning" (click)="openEditModal(attachment)">Редагувати</button>
                        <button type="button" class="btn btn-danger" (click)="openDelModal(attachment.attachmentId)">Видалити</button>
                        <!--<div class="dropdown">-->
                            <!--<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"-->
                                    <!--data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">-->
                                <!--Опції-->
                                <!--<span class="caret"></span>-->
                            <!--</button>-->
                            <!--<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">-->
                                <!--<li><a style="cursor: pointer" (click)="openEditModal(attachment)">Редагувати</a></li>-->
                                <!--<li><a style="cursor: pointer" (click)="openDelModal(attachment.attachmentId)">Видалити</a></li>-->
                            <!--</ul>-->
                        <!--</div>-->
                    </td>
                </tr>
                </tbody>
            </table>

            <!-- Delete Modal-->
            <div bsModal #delModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
                 aria-labelledby="mySmallModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" aria-label="Close"
                                    (click)="delModal.hide()">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title">Видалення....</h4>
                        </div>
                        <div class="modal-body">
                            <h5>Ви дійсно бажаєте видалити цей запис?</h5>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" (click)="delModal.hide()">Ні
                            </button>
                            <button type="button" class="btn btn-primary" (click)="closeDelModal()">Так
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- DeleteAll Modal-->
            <div bsModal #delAllModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
                 aria-labelledby="mySmallModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" aria-label="Close"
                                    (click)="delAllModal.hide()">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title">Видалення....</h4>
                        </div>
                        <div class="modal-body">
                            <h5>Ви дійсно бажаєте видалити всі вкладення?</h5>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" (click)="delAllModal.hide()">Ні
                            </button>
                            <button type="button" class="btn btn-primary" (click)="closeDelAllModal()">Так
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!--Edit Modal -->
            <div bsModal #editModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
                 aria-labelledby="mySmallModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" aria-label="Close"
                                    (click)="editModal.hide()">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title">Редагувати</h4>
                        </div>
                        <form *ngIf="active" (ngSubmit)="onEditAttachmentSubmit()" #attachmentForm="ngForm">
                            <div class="modal-body">
                                <div class="form-group"><label>Шлях</label>
                                    <input type="text" class="form-control" required [(ngModel)]="selectedAttachment.path"
                                           name="path" #path="ngModel">
                                    <div [hidden]="path.valid || path.pristine" class="alert alert-danger">
                                        Невірний шлях
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-default" [disabled]="!attachmentForm.form.valid">
                                    Зберегти
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

            <!--Create Modal -->
            <div bsModal #createModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
                 aria-labelledby="mySmallModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" aria-label="Close"
                                    (click)="createModal.hide()">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title">Додати вкладення</h4>
                        </div>
                        <form *ngIf="active" (ngSubmit)="onCreateAttachmentSubmit()" #attachmentForm="ngForm">
                            <div class="modal-body">
                                <div class="form-group"><label>Назва</label>
                                    <input type="text" class="form-control" required [(ngModel)]="newAttachment.path"
                                           name="path" #path="ngModel">
                                    <div [hidden]="path.valid || path.pristine" class="alert alert-danger">
                                        Невірний шлях
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-default" [disabled]="!attachmentForm.form.valid">
                                    Зберегти
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

        </div>
        <nav class="pull-right" aria-label="Page navigation">
            <ul class="pagination">
                <li [ngStyle]="{'display': pageNumber == 1? 'none' : ''}">
                    <a (click)="prevPage()" style="cursor: pointer" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li [ngClass]="{'active': num == pageNumber}" *ngFor="let num of pageList"><a
                        style="cursor: pointer" (click)="getAttachmentsByPageNum(num)">{{num}}</a></li>
                <li [ngStyle]="{'display': pageNumber == totalPages? 'none' : ''}">
                    <a (click)="nextPage()" style="cursor: pointer" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
        <button type="button" class="btn btn-success" (click)="openCreateModal()">Створити</button>
        <button type="button" class="btn btn-danger" (click)="openDelAllModal()">Видалити всі</button>
    </div>
</div>
