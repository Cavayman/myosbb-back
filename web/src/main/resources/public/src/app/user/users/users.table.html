<div class="myuserstable">
    <h4><i class="fa fa-angle-right"></i> Users </h4>
    <table class="table table-striped table-advance table-hover">
        <thead>
        <tr>
            <th> First name</th>
            <th class="hidden-phone">Second name</th>
            <th>Phone number</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of userItem">
            <td><a href="basic_table.html#">{{item.firstName}}</a></td>
            <td class="hidden-phone">{{item.lastName}}</td>
            <td class="hidden-phone">{{item.phoneNumber}}</td>
            <td>
                <button class="btn btn-success btn-xs"><i class="fa fa-check"></i></button>
                <button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button>
                <button class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i></button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
