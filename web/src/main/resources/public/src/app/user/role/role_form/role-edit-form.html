<div bsModal #editModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
      aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
	    <div class="modal-content">
	        <div class="modal-header">
	            <button type="button" class="close" aria-label="Close" (click)="editModal.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Обновити Роль</h4>
             </div>
             <div class="modal-body">
                <div class="form-group">
                	<input class="form-control" type="text" name="name" #updateNameInput value={{role.name}}><br><br>
                 </div>
            </div>
            <div class="modal-footer">
                <button type="button" (click)="editRole(updateNameInput.value);editModal.hide()" class="btn btn-default">
                    Зберегти
                </button>
            </div>
        </div>
    </div>
</div>
