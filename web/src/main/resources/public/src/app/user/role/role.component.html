<div class="panel panel-default pos-top" >
    <div class="panel-heading"><h4><i class="fa fa-angle-right"></i>Роль</h4></div>
    <div class="panel-body" >
        <div class="content-panel">
            <div class="ui segment form" >
                <button type="button" class="btn btn-default btn-lg btn-block" (click)="addForm.openAddModal()">Добавити Роль</button>
                <role-add-form (created)="createRole($event)" #addForm></role-add-form>
                <role-edit-form [role]="updatedRole" (update)="editRole($event)" #editForm></role-edit-form>
                <role-del-form  (delete)="deleteRole($event)" #delForm></role-del-form>
            </div>
            <div id="example_filter" class="pull-right dataTables_filter">
                <p></p>
                <input type="search" class="form-control input-sm" #filter (keyup)="0" placeholder="Пошук..." aria-controls="example">
            </div>
            <table class="table table-striped table-advance table-hover">
                <thead>
                <tr>
                    <th class="sorting"><i class="fa fa-bullhorn"> </i> Назва
                        <a style="{cursor:pointer}" (click)="sortBy('name')"><span
                                class="fa fa-fw fa-sort pull-left"></span></a>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of roleArr | roleFilter:filter.value">
                    <td>{{item.name}}</td>
                    <td>
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                Опції
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                <li><a style="cursor: pointer" (click)="initUpdatedRole(item);editRole(item); editForm.openEditModal()">Редагувати</a></li>
                                <li><a style="cursor: pointer" (click)="delForm.openDelModal(item)">Видалити</a></li>
                            </ul>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <nav class="pull-right" aria-label="Page navigation">
            <ul class="pagination">
                <li [ngStyle]="{'display': pageNumber == 1? 'none' : ''}">
                    <a (click)="prevPage()" style="cursor: pointer" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li [ngClass]="{'active': num == pageNumber}" *ngFor="let num of pageList"><a
                        style="cursor: pointer" (click)="getRolesByPageNum(num)">{{num}}</a></li>
                <li [ngStyle]="{'display': pageNumber == totalPages? 'none' : ''}">
                    <a (click)="nextPage()" style="cursor: pointer" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
