<div bsModal #addModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
      aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
	    <div class="modal-content">
	        <div class="modal-header">
	            <button type="button" class="close" aria-label="Close" (click)="addModal.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Створити обговорення</h4>
             </div>
 
             <div class="modal-body">
                <div class="form-group">
                	<input class="form-control" type="text" name="name" placeholder="enter name" required #nameInput ><br><br>
                    <input class="form-control" type="text" name="description" placeholder="enter description" #descriptionInput>
                 </div>
            </div>
            <div class="modal-footer">
                <button type="button" (click)="createTicket(nameInput.value, descriptionInput.value);addModal.hide()" class="btn btn-default">
                    Створити
                </button>
            </div>
        </div>
    </div>
</div>
